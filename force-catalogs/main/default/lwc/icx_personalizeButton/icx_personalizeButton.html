<template>

  <div class="section__container">

    <div class="fade-slow" lwc:if={openIFrame}>

      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">

        <div class="slds-modal__container modal__container">
          <div class="modal__container--header">

            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" style="color:black;"
              title="Close" onclick={handleCancel}>
              <lightning-icon icon-name="utility:close" alternative-text="Close Modal" class='blue-utility-icon'
                size="medium">
              </lightning-icon>
            </button>
          </div>
          <iframe class="ifram-design" style="background-color:white;" src={url} height={height} width={width}
            referrerpolicy={referrerPolicy} sandbox={sandbox} title="configurateur"></iframe>

        </div>
      </section>

    </div>

    <template lwc:else>
      <button lwc:if={isFromProductDetailPage} class="custom-persoButton persoBtn" onclick={verifyDetails}>
        <img class="imgIcon" src={personalizeIcon} alt="imgIcon" />
        <p class="personalizeText">Personalize</p>
      </button>
      <button lwc:else class="custom-persoButton persoBtn__staticPage" onclick={verifyDetails}>
        <img class="imgIcon" src={personalizeIcon} alt="imgIcon" />
        <p class="personalizeText">Personalize</p>
      </button>
    </template>

  </div>
</template>
