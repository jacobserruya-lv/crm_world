<template>

  <div class="container" if:true={displayFlow}>
  
    <template if:true={recordId}>
       <div class="buttons-container">
        <lightning-button label="New Request" title="Non-primary action" onclick={handleFlowStatusChange} class="slds-m-left_x-small"></lightning-button>
        <!-- <lightning-button label="New Escalation" title="Non-primary action" onclick={handleFlowStatusChange} class="slds-m-left_x-small"></lightning-button> -->
    </div>
   
  </template>
</div>
 




     <!-- modal start -->      
   <template if:true={isShowModal}>

            <!--
                I Used SLDS for this code
                Here is link https://www.lightningdesignsystem.com/components/modals/
            --> 

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <!-- <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Request / Escalation</h2> -->
          </header>
      
          <!-- modal body start -->
          <!-- <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                
          </div> -->

            <template if:true={recordId}>
      <div class="contentContainer">
          <lightning-flow 
               flow-api-name='CSC_OrdinaryRequestCreation'
               flow-input-variables={inputVariables}
                onstatuschange={handleFlowStatusChange}  
       >
    </lightning-flow>
      </div>
  </template>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->
</template>
