<template>

   <lightning-layout class="button_container">
      <lightning-button-icon
      icon-name="utility:people"
      onclick={showModalBox}
      alternative-text="Multi-Match selection"
      title="Multi-Match Selection"
      class="multimatch-icon"
      ></lightning-button-icon>
    </lightning-layout>


   <!-- modal start -->      
   <template if:true={isShowModal}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Multi-Match Selection</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">  
                <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}
                        max-row-selection="1"
                        column-widths-mode="auto"
                        onrowselection={getSelectedName}
                        >
                </lightning-datatable>
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
            <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small">Save</lightning-button>
            <lightning-button variant="brand-outline" label="Cancel" title="Cancel" onclick={hideModalBox} class="slds-m-left_x-small">Cancel</lightning-button>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->
</template>
