<template>
    <div class="container">
        <img class="container__img" src={imageSrc} />
        <div class="container__text">
            <div class="container__text--title">Voice</div>
            <div class="container__text--subtitle">{surveyName}</div>
        </div>
    </div>

    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template>


    <template lwc:else>
        <lightning-accordion active-section-name="GeneralInfo" class="container__accordion">

            <c-icx_survey-details-page-general-info sf-record-id={recordId} tags={tags} feedback-status={feedbackStatus}
                action-taken={actionTaken} root-causes={rootCauses} call-nature={callNature}
                call-category={callCategory} completed-date={completedDate}></c-icx_survey-details-page-general-info>

            <template lwc:if={forms}>
                <c-icx_survey-details-feedback-section forms={forms}></c-icx_survey-details-feedback-section>
            </template>

            <template lwc:if={transactionId}>
                <c-icx_survey-details-page-transaction-section transaction-id={transactionId}
                    client-dream-id={clientDreamId}>
                </c-icx_survey-details-page-transaction-section>
            </template>

        </lightning-accordion>
    </template>

</template>
