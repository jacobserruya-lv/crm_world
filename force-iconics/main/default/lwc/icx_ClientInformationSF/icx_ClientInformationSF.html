<template>

  

   

    <lightning-card >
        <div style="padding:2%">

         <c-expandable-section id="1" label="Client Information">
    <lightning-record-form class="client-information-block"
        record-id={recordId}
        object-api-name={objectApiName}
        fields={clientInformation}
        columns="2"
        mode={getMode}>
    </lightning-record-form>
       
    
</c-expandable-section>

<c-expandable-section id="2" label="Accepted Contact Options / Opt-In">
    <lightning-record-form
    record-id={recordId}
    object-api-name={objectApiName}
    fields={fieldsOptIn}
    columns="2"
       mode={getMode}>
   </lightning-record-form>
   
</c-expandable-section>

<c-expandable-section id="3" label="Events &amp; Gifts">
   <lightning-record-form
   record-id={recordId}
   object-api-name={objectApiName}
   fields={fieldsEventGift}
   columns="2"
   mode={getMode}>
</lightning-record-form>
  
</c-expandable-section>

<c-expandable-section id="4" label="Other Information">
<lightning-record-form
record-id={recordId}
object-api-name={objectApiName}
fields={otherUse}
columns="2"
mode={getMode}>
</lightning-record-form>
</c-expandable-section>


    <c-expandable-section id="5" label="System Information">
   <lightning-record-form
   record-id={recordId}
   object-api-name={objectApiName}
   fields={fieldSystemInfo}
   columns="2"
   mode={getMode}>
</lightning-record-form>

</c-expandable-section>
</div>

</lightning-card>

</template>
