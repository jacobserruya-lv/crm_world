<template>
    <div class="layout_content">
        <!-- column 1 -->
        <div class="div_column1">
            <div class="div_container">
                <div class="text_label"> Campaign Name </div>
                <div class="text_value link" onclick={handleNavigateToCampaign}> {name} </div>
            </div>
            <div class="div_container">
                <div class="text_label"> Description </div>
                <div class="text_value"> {description} </div>
            </div>
            <div class="div_container">
                <div class="text_label"> Toolkit </div>
                <div class="file_container">
                    <c-icx_campaign-files content-version-list={contentVersionList} is-download-available="true"></c-icx_campaign-files>
                      </div>
            </div>
            <div class="div_container">
                <div class="text_label"> Toolkit Comment </div>
                <div class="text_value"> {toolkitComments} </div>
            </div>
        </div>
        <!-- column 2 -->
        <div class="div_column2">
                <div class="div_container">
                    <div class="text_label"> <span if:false={isUserManager}>My </span>Campaign Status </div>
                    <div class="text_value"> {status} </div>
                </div>
                <div class="div_container">
                    <div class="text_label"> <span if:false={isUserManager}>My </span>Targeted Clients </div>
                    <div class="text_value"> {allMemberCount} </div>
                </div>
                <div class="div_container">
                    <div class="text_label"> <span if:false={isUserManager}>My </span>Contactable Clients </div>
                    <div class="text_value"> {allMemberContactableCount} </div>
                </div>
                <div class="div_container">
                    <div class="text_label"> <span if:false={isUserManager}>My </span>Contacted Clients </div>
                    <div class="text_value"> {allMemberContactedCount} </div>
                </div>
                <div class="div_container">
                    <div class="text_label"> <span if:false={isUserManager}>My </span>Interested Clients </div>
                    <div class="text_value"> {allMemberInterestedCount} </div>
                </div>

        </div>
        <!-- column 3 -->
        <div class="div_column3">
                <div class="div_container">
                    <div class="text_label"> Start & End Date </div>
                    <div class="text_value"> <lightning-formatted-date-time value={startDate}></lightning-formatted-date-time> - <lightning-formatted-date-time value={endDate}></lightning-formatted-date-time></div>
                </div>
                <div class="div_container">
                    <div class="text_label"> Priority </div>
                    <div class="text_value"> {priority} </div>
                </div>
        </div>
    </div>
