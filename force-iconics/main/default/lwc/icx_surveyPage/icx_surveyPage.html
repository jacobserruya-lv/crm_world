<template>
    <div class="container">
        <template lwc:if={listViewTitleSelected}>
            <img class="container__img" src={imageSrc} />
            <div class="container__text">
                <span class="container__text--title">Voice</span>
                <div class="container__text--input">
                    <lightning-combobox name="listViewTitle" variant="label-hidden" value={listViewTitleSelected}
                        options={listViewTitle} onchange={handleListViewChanged}>
                    </lightning-combobox>
                </div>
            </div>
        </template>
        <template lwc:else>
            <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
        </template>
    </div>

    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
    <template lwc:else>
        <div class="table-container" data-id="tableSurveyContainer" onscroll={checkScroll}>
            <c-icx_dynamic-table my-row-class='row-colors rows-hover cursor-pointer' table-data={tableData}
                onrecorddetails={navigateToSurvey}>
            </c-icx_dynamic-table>
            <!-- <c-icx_survey-dynamic-table user-id={UsrId} survey-data={surveyData}></c-icx_survey-dynamic-table> -->
        </div>
    </template>



</template>
