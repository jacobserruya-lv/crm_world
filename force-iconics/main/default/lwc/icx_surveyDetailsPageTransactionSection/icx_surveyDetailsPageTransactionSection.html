<template>
    <lightning-accordion-section class="container__card" label="Transaction">

        <template lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>

        <template lwc:else>
            <div class="container__card--box">
                <div class="container__card--img">
                    <img src={imageSource} />
                </div>
                <div class="container__card--description">
                    <template for:each={dataReformated} for:item="field">
                        <div class="container__field" key={field.id}>
                            <div class="container__field--contain">
                                <div class="container__field--label">
                                    <p>{field.label}</p>
                                </div>
                                <div class="container__field--value">
                                    <p>
                                        {field.value}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>

    </lightning-accordion-section>

</template>
