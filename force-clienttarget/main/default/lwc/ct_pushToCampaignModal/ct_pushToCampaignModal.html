<template>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open campaign-modal"
    >
      <div onclick={closePicklist} class="slds-modal__container campaign-modal-wrapper">
        <lightning-button-icon
          icon-name="utility:close"
          variant="bare"
          alternative-text="Close"
          class="close-modal-btn"
          onclick={closeModal}
        ></lightning-button-icon>
        <header class="slds-modal__header">
          <h2
            id="modal-heading-01"
            class="slds-modal__title slds-hyphenate campaign-modal-header"
          >
            Create Campaign
          </h2>
        </header>
        <div
          class="slds-modal__content slds-p-around_medium campaign-modal-holder"
          id="modal-content-id-1"
        >
          <div class="slds-col campaign-modal-subheader">
            <p>Please fill information</p>
          </div>
          <c-ct_searchable-combobox
            title="Campaign Name"
            is-required
            options={campaignOptions}
            value-change-cb={handleCampaignChange}
            class="campaign-combobox"
          ></c-ct_searchable-combobox>
        </div>
        <footer class="slds-modal__footer">
          <template if:true={errorMsg}>
              <span class="download-content"> 
                <span>{errorsList.length} Errors</span>
                <span class="download-button">
                  <lightning-button-icon
                    icon-name="utility:download"
                    alternative-text="Csv Download"
                    size="small"
                    class="slds-m-left_xx-small"
                    title="Download" 
                    onclick={handleErrorsDownload}>
                  </lightning-button-icon>
                </span>
              </span>
          </template>
  
          <div>
            <button class="slds-button slds-button_neutral" onclick={closeModal}>
              Cancel
            </button>
            <button
              class="slds-button slds-button_brand"
              onclick={handleAddClients}
              disabled={isFieldsNotFill}
            >
              Push
            </button>
          </div>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
