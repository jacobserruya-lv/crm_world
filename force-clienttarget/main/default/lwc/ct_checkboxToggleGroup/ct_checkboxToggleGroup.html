<template>
    <fieldset class="slds-form-element">
        <legend class="slds-form-element__legend slds-form-element__label">{item.label}</legend>
        <div class="slds-form-element__control">
            <template for:each={item.checkboxes} for:item="checkbox">
                <label class="slds-checkbox_toggle slds-grid" key={checkbox.id}>
                    <input type="checkbox" name={checkbox.id} value={checkbox.id} aria-describedby={checkbox.id} />
                    <span id={checkbox.id} class="slds-checkbox_faux_container" aria-live="assertive">
                        <span class="slds-checkbox_faux"></span>
                    </span>
                    <span class="slds-form-element__label slds-m-bottom_none">{checkbox.label}</span>
                </label>
            </template>
        </div>
      </fieldset>

      <div class="slds-form-element">
        
      </div>
</template>
