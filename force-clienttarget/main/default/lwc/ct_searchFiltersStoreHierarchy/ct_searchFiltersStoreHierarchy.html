<template>
  <template if:true={isReassignStep}>
    <div class="slds-grid filters-holder-reassign-step">
      <!-- <template> -->
        <div class="slds-col filter-wrapper-reassign-step level">
          <div class="icon-holder">
            <image src={locationIconUrlPNG} class="location-icon"></image>
          </div>
          <lightning-combobox
            class="filter-mzl"
            name="progress"
            label="Management Zone Level"
            value={selectedManagementZoneLevel}
            placeholder="Select an Option"
            options={managementZoneLevel}
            onchange={handleManagementZoneLevelChange}
            required
            disabled={isMzlDisabled}
          >
          </lightning-combobox>
        </div>

        <div class="slds-col filter-wrapper-reassign-step level-1">
          <div class="icon-holder">
            <image src={locationIconUrlPNG} class="location-icon"></image>
          </div>
          <lightning-combobox
            name="progress"
            label="Management Zone Sub-Level 1"
            value={selectedManagementZoneSubLevel1}
            placeholder="Select an Option"
            options={managementZoneSubLevel1}
            onchange={handleManagementZoneSubLevel1Change}
            disabled={isMzl1Disabled}
          ></lightning-combobox>
        </div>

        <div class="slds-col filter-wrapper-reassign-step level-2">
          <div class="icon-holder">
            <image src={locationIconUrlPNG} class="location-icon"></image>
          </div>
          <lightning-combobox
            name="progress"
            label="Management Zone Sub-Level 2"
            value={selectedManagementZoneSubLevel2}
            placeholder="Select an Option"
            options={managementZoneSubLevel2}
            onchange={handleManagementZoneSubLevel2Change}
            disabled={isMzl2Disabled}
          ></lightning-combobox>
        </div>

        <div class="slds-col filter-wrapper-reassign-step level-3">
          <div class="icon-holder">
            <image src={locationIconUrlPNG} class="location-icon"></image>
          </div>
          <lightning-combobox
            name="progress"
            label="Management Zone Sub-Level 3"
            value={selectedManagementZoneSubLevel3}
            placeholder="Select an Option"
            options={managementZoneSubLevel3}
            onchange={handleManagementZoneSubLevel3Change}
            disabled={isMzl3Disabled}
          ></lightning-combobox>
        </div>
      <!-- </template> -->

      <div class="slds-col filter-wrapper-reassign-step default-store">
        <div class="icon-holder">
          <image src={homeIconUrlPNG} class="home-icon"></image>
        </div>
        <lightning-combobox
          name="progress"
          label="Default Store"
          value={selectedDefaultStore}
          placeholder="Select an Option"
          options={defaultStore}
          onchange={handleDefaultStoreChange}
          disabled={storeDisabled}
        ></lightning-combobox>
      </div>

      <div class="slds-col filter-wrapper-reassign-step prefered-ca">
        <div class="icon-holder"></div>
        <c-ct_search-filters-ca-multi-select
          options={assignedCA}
          oncustomeradvisorsupdate={handleCustomerAdvisorsUpdate}
          clients-for-ca-list={clientsForCAList}
          show-ca-list={showCaList}
          is-disabled={preferredCaDisabled}
          selected-ca={selectedCaList}
        ></c-ct_search-filters-ca-multi-select>
      </div>
    </div>
  </template>

  <template if:false={isReassignStep}>
    <div class="slds-grid filters-holder">
      <div class="slds-col filter-wrapper">
        <div class="icon-holder">
          <image src={locationIconUrlPNG} class="location-icon"></image>
        </div>
        <lightning-combobox
          class="filter-mzl"
          name="progress"
          label="Management Zone Level"
          value={selectedManagementZoneLevel}
          placeholder="Select an Option"
          options={managementZoneLevel}
          onchange={handleManagementZoneLevelChange}
          required
          disabled={isMzlDisabled}
        >
        </lightning-combobox>
      </div>

      <div class="slds-col filter-wrapper">
        <div class="icon-holder">
          <image src={locationIconUrlPNG} class="location-icon"></image>
        </div>
        <lightning-combobox
          name="progress"
          label="Management Zone Sub-Level 1"
          value={selectedManagementZoneSubLevel1}
          placeholder="Select an Option"
          options={managementZoneSubLevel1}
          onchange={handleManagementZoneSubLevel1Change}
          disabled={isMzl1Disabled}
        ></lightning-combobox>
      </div>

      <div class="slds-col filter-wrapper">
        <div class="icon-holder">
          <image src={locationIconUrlPNG} class="location-icon"></image>
        </div>
        <lightning-combobox
          name="progress"
          label="Management Zone Sub-Level 2"
          value={selectedManagementZoneSubLevel2}
          placeholder="Select an Option"
          options={managementZoneSubLevel2}
          onchange={handleManagementZoneSubLevel2Change}
          disabled={isMzl2Disabled}
        ></lightning-combobox>
      </div>

      <div class="slds-col filter-wrapper">
        <div class="icon-holder">
          <image src={locationIconUrlPNG} class="location-icon"></image>
        </div>
        <lightning-combobox
          name="progress"
          label="Management Zone Sub-Level 3"
          value={selectedManagementZoneSubLevel3}
          placeholder="Select an Option"
          options={managementZoneSubLevel3}
          onchange={handleManagementZoneSubLevel3Change}
          disabled={isMzl3Disabled}
        ></lightning-combobox>
      </div>

      <div class="slds-col filter-wrapper default-store">
        <div class="icon-holder">
          <image src={homeIconUrlPNG} class="home-icon"></image>
        </div>
        <lightning-combobox
          name="progress"
          label="Default Store"
          value={selectedDefaultStore}
          placeholder="Select an Option"
          options={defaultStore}
          onchange={handleDefaultStoreChange}
          disabled={disabeldDefaultStore}
        ></lightning-combobox>
      </div>

      <div class="slds-col filter-wrapper prefered-ca">
        <div class="icon-holder"></div>
        <c-ct_search-filters-ca-multi-select
          options={assignedCA}
          oncustomeradvisorsupdate={handleCustomerAdvisorsUpdate}
          clients-for-ca-list={clientsForCAList}
          show-ca-list={showCaList}
          is-disabled={isPreferedCaDisabled}
          selected-ca={selectedCaList}
        ></c-ct_search-filters-ca-multi-select>
      </div>
    </div>
    <lightning-input
      class="filters-empty-client-list"
      type="toggle"
      label="I want to create an empty Client list"
      name="emptyClientList"
      onchange={handleEmptyClientListChange}
      checked={isEmptyClientList}
      message-toggle-active=""
      message-toggle-inactive=""
    ></lightning-input>
  </template>
</template>
