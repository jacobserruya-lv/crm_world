<template>
  <div class="slds-form-element filters-ca-holder">
    <label
      class="slds-form-element__label filters-ca-prefered-label"
      for="combobox-id-48"
      >Preferred CA</label
    >
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
          aria-expanded="true"
          aria-haspopup="dialog"
          role="combobox"
        >
          <div
            class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
            role="none"
          >
            <input
              type="text"
              class="slds-input slds-combobox__input filters-ca-prefered-input"
              id="combobox-id-49"
              aria-controls="popover-unique-id-03"
              autocomplete="off"
              value={caSearchInput}
              role="textbox"
              placeholder={preferedCaInputValue}
              onclick={handlePreferedCaClick}
              onkeyup={handleCaSearch}
              disabled={isDisabled}
            />
            <lightning-icon
              icon-name="utility:down"
              class="filters-ca-prefered-icon"
              onclick={handlePreferedCaClick}
            ></lightning-icon>

            <span
              class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right"
            >
              <svg
                class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                aria-hidden="true"
              >
                <use
                  xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"
                ></use>
              </svg>
            </span>
          </div>
          <template if:true={showCaList}>
            <section
              aria-describedby="dialog-body-id-25"
              aria-label="Language Options"
              class="slds-popover slds-popover_full-width slds-hide filters-ca-selection"
              id="popover-unique-id-03"
              role="dialog"
            >
              <div
                class="ca-list slds-popover__body slds-popover__body_small"
                id="dialog-body-id-25"
              >
                <fieldset class="slds-form-element">
                  <div class="slds-form-element__control">
                    <template for:each={searchedOptions} for:item="option">
                      <div class="slds-checkbox" key={option.value}>
                        <input
                          type="checkbox"
                          name="options"
                          id={option.value}
                          value={option.value}
                          class="customer-adviser-checkbox"
                          onclick={handleCustomerAdviserSelection}
                        />
                        <label class="slds-checkbox__label" for={option.value}>
                          <span class="slds-checkbox_faux"></span>
                          <span class="slds-form-element__label"
                            >{option.label}</span
                          >
                        </label>
                      </div>
                    </template>
                  </div>
                </fieldset>
              </div>
              <footer class="actions-buttons slds-popover__footer slds-popover__footer_form">
                <button
                  class="slds-button slds-button_neutral"
                  onclick={removeSelectedCustomerAdvisers}
                >
                  Cancel
                </button>
                <button
                  class="slds-button slds-button_brand"
                  onclick={handleSelectedCustomerAdvisers}
                >
                  Done
                </button>
              </footer>
            </section>
          </template>
        </div>
      </div>
    </div>
  </div>
</template>
