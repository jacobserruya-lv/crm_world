<template>
    <!-- Checkbox -->
    <div class="slds-form-element">
        <div class="slds-form-element__control">
            <div class="slds-checkbox">
            <input type="checkbox" name="options" id={infos.checkboxId} value={infos.checkboxId} onchange={handleCheckboxClick}/>
            <label class="slds-checkbox__label" for={infos.checkboxId}>
                <span class="slds-checkbox_faux"></span>
                <span class="slds-form-element__label">{infos.label}</span>
            </label>
            </div>
        </div>
    </div>
    <!-- Radios -->
    <fieldset class="slds-form-element" if:true={checkboxChecked}>
        <div class="slds-form-element__control">
        <span class="slds-radio">
            <input type="radio" id={infos.radioIdYes} value={infos.radioIdYes} name="default" />
            <label class="slds-radio__label" for={infos.radioIdYes}>
            <span class="slds-radio_faux"></span>
            <span class="slds-form-element__label">Yes</span>
            </label>
        </span>
        <span class="slds-radio">
            <input type="radio" id={infos.radioIdNo} value={infos.radioIdNo} name="default" />
            <label class="slds-radio__label" for={infos.radioIdNo}>
            <span class="slds-radio_faux"></span>
            <span class="slds-form-element__label">No</span>
            </label>
        </span>
        </div>
    </fieldset>
</template>
