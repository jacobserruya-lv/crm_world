<template>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open exclusive-sales-modal"
    >
      <div class="slds-modal__container exclusive-sales-modal-wrapper">
        <lightning-button-icon
          icon-name="utility:close"
          variant="bare"
          alternative-text="Close"
          class="close-modal-btn"
          onclick={closeModal}
        ></lightning-button-icon>
        <header class="slds-modal__header">
          <h2
            id="modal-heading-01"
            class="slds-modal__title slds-hyphenate exclusive-sales-modal-header"
          >
            Give access to exclusive offer
          </h2>
        </header>
        <div
          class="slds-modal__content slds-p-around_medium exclusive-sales-modal-holder"
          id="modal-content-id-1"
        >
          <div class="slds-col exclusive-sales-modal-subheader">
            <p>Please fill some data</p>
          </div>
          <div class="slds-grid slds-gutters actions-component-wrapper">
            <div class="slds-col exclusive-sales-modal-col">
              <lightning-combobox
                name="Typology"
                label="Typology*"
                value=""
                placeholder="Select an Option"
                options={topologyOptions}
                onchange={handleTopologyChange}
                required
              ></lightning-combobox>
            </div>
            <div class="slds-col exclusive-sales-modal-col">
              <lightning-combobox
                name="offer-code"
                label="Offer Code*"
                value=""
                placeholder="Select an Option"
                options={offerCodeOptions}
                onchange={handleOfferCodeChange}
                required
              ></lightning-combobox>
            </div>
          </div>
          <div
            class="slds-grid slds-gutters actions-component-wrapper margin-top"
          >
            <div class="mid-col slds-col exclusive-sales-modal-col">
              <lightning-input
                type="date"
                placeholder="Search"
                name="expiration-date"
                label="Expiration Date*"
                min={minExpirationDate}
                max={maxExpirationDate}
                onchange={handleExpirationDate}
                required
              ></lightning-input>
            </div>
            <div class="mid-col slds-col exclusive-sales-modal-col">
              <div class="client-with">
                <label class="slds-form-element__label">Client with</label>
                <span>Email</span>
              </div>
            </div>
          </div>

          <lightning-input
            class="exclusive-sales-icon-toogle"
            type="toggle"
            label="Generate Client List in ICON"
            name="client-list-icon"
            message-toggle-active=""
            message-toggle-inactive=""
            onchange={handleClientListIconToggle}
          ></lightning-input>
        </div>
        <footer class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={closeModal}>
            Cancel
          </button>
          <button
            class="slds-button slds-button_brand"
            onclick={handleGiveAccessExclusive}
            disabled={isFieldsNotFill}
          >
            Create
          </button>
        </footer>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
