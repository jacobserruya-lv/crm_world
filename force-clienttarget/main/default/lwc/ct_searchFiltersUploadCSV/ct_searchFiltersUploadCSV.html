<template>
  <div class="slds-p-horizontal_x-large upload-dream-id-wrapper">
    <div class="slds-box upload-dream-id-background">
      <div class="slds-grid slds-gutters">
        <div class="upload-dream-id-text-wrapper slds-col slds-size_2-of-3">
          <span class="upload-dream-id-title">{textHeaderForComponent}</span>
          <span if:false={isFileLoaded} class="upload-dream-id-sub-title">* 50,000 Dream IDs max</span>
        </div>

        <div class="slds-col slds-size_1-of-3 upload-dream-id-file">
          <lightning-file-upload
            name="fileUploader"
            accept={acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            disabled={isFilterSelectionFlow}
          ></lightning-file-upload>
        </div>
      </div>
    </div>
  </div>
</template>
