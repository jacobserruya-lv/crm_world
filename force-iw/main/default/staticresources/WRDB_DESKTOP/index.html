      console.log({ domainUrl, sessionId });

      window.addEventListener("copyToClipboard", (event) => {
        const value = event.detail.value;
        const cpInput = document.createElement('input');
        cpInput.setAttribute('value', value);
        document.body.appendChild(cpInput);
        cpInput.select();
        const isCopied = document.execCommand('copy');
        console.log(isCopied, value);
        document.body.removeChild(cpInput);

        window.navigator.clipboard.writeText(value)
          .then(e => console.log(e))
          .catch(e => console.log(e));
      });
    </script>
