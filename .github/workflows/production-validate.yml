name: PRODUCTION VALIDATE
run-name: ${{ github.actor }} | PRODUCTION VALIDATE ðŸš€

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'prod-ww'
      - 'prod-common'
      - 'prod-cn'
  workflow_dispatch:

jobs:
  PROD_validate_only_ww:
    if: github.base_ref == 'prod-ww' || github.base_ref == 'prod-common'
    uses: './.github/workflows/salesforce_job.yml'
    with:
      environment: 'PROD-WW'
      generate_delta: true
      validate_only: true
      target: ${{ github.base_ref }}
    secrets:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

  PROD_validate_only_cn:
    if: github.base_ref == 'prod-cn' || github.base_ref == 'prod-common'
    uses: './.github/workflows/salesforce_job.yml'
    with:
      environment: 'PROD-CN'
      generate_delta: true
      validate_only: true
      target: ${{ github.base_ref }}
    secrets:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
