name: INTEGRATION VALIDATE
run-name: ${{ github.actor }} | INTEGRATION VALIDATE from ${{ github.base_ref }} ðŸš€

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - 'int-ww'
      - 'dev-ww'
      - 'int-common'
      - 'dev-common'
      - 'int-cn'
      - 'dev-cn'
  workflow_dispatch:

jobs:
  check-duplicates:
    if: github.event_name == 'pull_request' && ( github.base_ref == 'dev-cn' ||github.base_ref == 'dev-ww' || github.base_ref == 'dev-common')
    uses: './.github/workflows/check-duplicate.yml'
    with:
      directories: >-
        ${{ 
          (github.base_ref == 'int-cn' || github.base_ref == 'dev-cn') 
          && vars.DIRECTORIES_CN
          || (github.base_ref == 'int-ww' || github.base_ref == 'dev-ww') 
          && vars.DIRECTORIES_WW
          || (github.base_ref == 'int-common' || github.base_ref == 'dev-common') 
          && vars.DIRECTORIES_COMMON
        }}

  INT_validate_only_ww:
    if: (needs.check-duplicates.result == 'success' && (github.base_ref == 'dev-ww' || github.base_ref == 'dev-common' )) || ( github.base_ref == 'int-ww' ||  github.base_ref == 'int-common')
    uses: './.github/workflows/salesforce_job.yml'
    with:
      environment: 'INT-WW'
      generate_delta: true
      validate_only: true
      target: ${{ github.base_ref }}
    secrets:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}

  INT_validate_only_cn:
    if: (needs.check-duplicates.result == 'success' && (github.base_ref == 'dev-cn' || github.base_ref == 'dev-common' )) || ( github.base_ref == 'int-cn' ||  github.base_ref == 'int-common')
    uses: './.github/workflows/salesforce_job.yml'
    with:
      environment: 'INT-CN'
      generate_delta: true
      validate_only: true
      target: ${{ github.base_ref }}
    secrets:
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}