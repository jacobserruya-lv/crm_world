<template>
    <lightning-card title="EXCHANGE HISTORY"></lightning-card>
    <div class="slds-box">
        <!-- Loop on  -->
        <template
        for:each={exchangeRecords}
        for:item="item"
        >
            Submitted from : <a data-record-id={item.OrderSFId} onclick={handleOpenRecord} key={item.OrderId}><lightning-formatted-text value={item.OrderId}></lightning-formatted-text></a>
        </template>
    </div>
</template>
