<template>
    <div class={tileClass} onclick={handleClick} onmouseover={handleMouseOver} onmouseout={handleMouseOut}>
        <div class="slds-grid tile__container--content">
            <div class="tile__container--img">
                <span>
                    <img src={pictureUrl} class="product slds-align_absolute-center" alt="Product picture"
                        width="100" />
                </span>
            </div>
            <div class="tile__container--productInfo">
                <div class="tile__container--productInfoText">
                    <div class="tile__container--productInfo--header">
                        <div class="title slds-text-align_left text ">{product.productName}</div>
                        <div class="slds-text-align_left text">
                            <template
                                lwc:if={_orderShipping.discount.amount}>{product.line_amount}&nbsp;{product.currency_Z}</template>
                            <template lwc:else>{product.unit_price}&nbsp;{product.currency_Z}</template>
                        </div>
                        <div class="slds-text-align_left text">Product Status: {product.statusIconics}</div>
                    </div>
                    <div lwc:if={isKitProduct} class="tile__container--productInfo--infoKit">
                        <img src={kitIcon} class="tile__container--icon" alt="Kit" />
                    </div>
                </div>
                <div class="tile__container--productInfoNumbers">
                    <div>
                        <div class="tile__container--icon">
                            <img src={itemIdIconSrc} alt="product id" />
                            <p>{product.item_id}</p>
                        </div>
                        <div class="tile__container--icon">
                            <img src={parcelNumberIconSrc} alt="Parcel number" />
                            <p>{product.shippingNumber}</p>
                        </div>
                        <div class="tile__container--icon">
                            <img src={trackingNumberIconSrc} alt="Tracking number" />
                            <p>{product.shipment.tracking_number}</p>
                        </div>
                    </div>
                    <div class="slds-text-align_left">Quantity: {product.qty}</div>
                </div>
                <!-- <p class="title slds-text-align_left">Current Location: {_orderShipping.location}</p> -->
                <!-- <p class="title slds-text-align_left">Delivery Type: {_orderShipping.deliveryType }</p> -->
            </div>
        </div>
    </div>
</template>
