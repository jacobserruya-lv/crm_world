<template>
    <div class="slds-box slds-box_x-small">
        <template if:true={orderdetailsapi}>
            <template if:true={orderdetailsapi.order_lines.length}>
                <div class="content">
                    <template
                        for:each={orderdetailsapi.order_lines}
                        for:item="product"
                    >
                        <c-icx_order-shipping-tile
                            key={product.id}
                            product={product}
                            isselectedproduct={isFirst}
                            onselected={handleProductSelected}
                            class="slds-var-m-around_x-small"
                        >
                        </c-icx_order-shipping-tile>
                    </template>
                </div>
            </template>
            <template if:false={orderdetailsapi.order_lines.length}>
                <div class="slds-var-p-around_large">
                    <p class="slds-var-p-around_small">{message}</p>
                </div>
            </template>
        </template>
        <!--
        <template if:true={products.error}>
            <c-error-panel errors={products.error}></c-error-panel>
        </template>
        -->
    </div>
</template>
