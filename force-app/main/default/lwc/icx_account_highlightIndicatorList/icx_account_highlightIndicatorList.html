<template>
    
    <template if:true={indicatorList}>

        <div onmouseenter={handleOpenCasesMouseEnter} onmouseleave={handleOpenCasesMouseLeave} class="highlight-indicator-list">
            <div class="slds-grid slds-grid_align-spread slds-wrap " style="justify-content: space-evenly;text-align: center;">
                <c-icx_account_highlight-indicator-popup indicators={indicatorList} show-csc-indicator={showCscIndicator} class="slds-hide"></c-icx_account_highlight-indicator-popup>
                <div class={classAlignSmall} if:true={showOpenCaseListEmpty}>
                    <div class="highlight-indicator-list__title slds-truncate">Requests</div>
                    <div class="highlight-indicator-list__indicator_priority_med highlight-indicator-list__value highlight-indicator-list__value_xsmall">{indicatorList.openCaseList.length}</div>
                </div>
                <div class={classAlignSmall} if:true={showFollowupRequestList}>
                    <div class="highlight-indicator-list__title slds-truncate">Follow-up</div>
                    <div class="highlight-indicator-list__indicator_priority_med highlight-indicator-list__value highlight-indicator-list__value_xsmall">{indicatorList.followupRequestList.length}</div>
                </div>
                <div if:true={showCareListNotSmallWidth} class={classAlignSmall}>
                    <div class="highlight-indicator-list__title slds-truncate">Care Services</div>
                    <div class="highlight-indicator-list__indicator_priority_med highlight-indicator-list__value highlight-indicator-list__value_xsmall">{indicatorList.careList.length}</div>
                </div>
                <div if:true={showPendingAnswerList} class={classAlignSmall}>
                    <div class="highlight-indicator-list__title slds-truncate">Pending Answers</div>
                    <div class="highlight-indicator-list__indicator_priority_med highlight-indicator-list__value highlight-indicator-list__value_xsmall">{indicatorList.pendingAnswerList.length}</div>
                </div>
                <div if:true={showCareListSmallWidth} class={classAlignSmall}>
                    <div class="highlight-indicator-list__title slds-truncate">Care Services</div>
                    <div class="highlight-indicator-list__indicator_priority_med highlight-indicator-list__value highlight-indicator-list__value_xsmall">{indicatorList.careList.length}</div>
                </div>
                <div if:true={isComplaintEmpty} class={classAlignSmall}>
                    <div class="highlight-indicator-list__title slds-truncate">Complaints</div>
                    <div class="highlight-indicator-list__indicator_priority_high highlight-indicator-list__value highlight-indicator-list__value_xsmall">{indicatorList.complaintList.length}</div>
                </div>
