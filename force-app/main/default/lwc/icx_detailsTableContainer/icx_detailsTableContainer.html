<template>
    <div class="details-container ">
        <header>
            <h2 class="details-container__title">{title}</h2>
        </header>

        <template if:true={subtitles}>
        <template for:each={subtitles} for:item="subtitle">
            <div class="details-container__details" key={getGuidId}>
                <div class="subtext"> {subtitle.label} </div>
                <div class="subtext__value"> {subtitle.value} </div>
            </div>
        </template>
    </template>
    </div>
</template>
