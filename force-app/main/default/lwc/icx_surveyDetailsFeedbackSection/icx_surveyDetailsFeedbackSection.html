<template>
    <lightning-accordion-section class="container__card" label="Feedback">
        <template lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>
        <template lwc:else>

            <template for:each={forms} for:item="question">
                <div class="container__card--section" key={getGuidId}>
                    <div class="container__card--contain container__card--label">{question.label}</div>
                    <div class="container__card--contain container__card--value">
                        <template lwc:if={question.isRating}>
                            <c-stars-rating score={question.value} total-stars="5"></c-stars-rating>
                        </template>
                        <template lwc:else>
                            <div>{question.value}</div>
                        </template>
                    </div>
                </div>

            </template>
        </template>
    </lightning-accordion-section>

</template>
