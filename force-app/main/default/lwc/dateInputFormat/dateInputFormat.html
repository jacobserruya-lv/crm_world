<template>

    <div class={containerClassName}>
        <label class="slds-form-element__label slds-no-flex">{customLabels.Twist_Account_Creation_DateOfBirthFieldLabel}</label>
        <div style="position: relative" class="hidden-input-logo__wrapper">
            <lightning-input
                data-id={dateField.Field__c}
                type="date"
                class="birthdate"
                variant={lightningInputVariant}
                placeholder={customLabels.Twist_Account_Creation_BirthDate_Placeholder}
                onchange={handleBirthdayDateChange}
                onkeydown={handlerFormBirthdayKeyDown}
                required={dateField.Is_Required__c}
                data-cs-mask>
            </lightning-input>
            <img class="registration-chevron" src={chevronLV} onkeydown={handlerFormBirthdayKeyDown}/>
            <lightning-input class="birthdate-overlay" value={formattedDate}></lightning-input>
        </div>
    </div>
    
</template>
