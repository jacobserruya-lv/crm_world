<template>
    
    <!-- style="display:flex; -->
    <lightning-layout horizontal-align="spread">
        <lightning-layout-item size="3" style="margin-top: 1%;" >

        <div class="slds-section  slds-is-open cardBorder card">
            <h3 class="slds-section__title">
                <button class="slds-button slds-section__title-action" >

                <span class="slds-truncate title2" title={productName}>  {productName}</span>
                    </button>
            </h3>
            <div class="slds-section__content">
      
            <img src={productImage}></img>
            </div>
        </div>

    </lightning-layout-item>

    <lightning-layout-item size="9">

        <div class="slds-section slds-is-open cardBorder card">
            <h3 class="slds-section__title title_document">
                <button class="slds-button slds-section__title-action" >
                    <lightning-icon
                        icon-name="utility:switch"
                        class="slds-button__icon slds-button__icon_left slds-section__title-action-icon"
                        size="x-small"
                    ></lightning-icon>
                    <span class="slds-truncate title" title="Informations">Informations</span>
                
                    <!--nao  for document -->
                    <c-common-button title="Document" myclass="button-container">
                        <div slot="isIconLeft" >
                            <img style="margin-right:10px" src={documentIcon} alt="Document" />
                        </div>
                
                    </c-common-button>
                </button>

               
            </h3>
            <div class="slds-section__content">
                <lightning-layout horizontal-align="spread">
                    <lightning-layout-item size="5.4" >
                    
                        <c-icx_custom-table columns={productDetailsPart1} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>
    
                </lightning-layout-item>
                <lightning-layout-item size="5.4" >
                 
                    <c-icx_custom-table columns={productDetailsPart2} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>
    
                </lightning-layout-item>
            </lightning-layout>
            </div>
        </div>
    </lightning-layout-item>

    </lightning-layout>

</template>
