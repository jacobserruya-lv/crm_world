<template>
    <lightning-accordion
      class="client-list-infos-wrapper"
      allow-multiple-sections-open
      onsectiontoggle={handleSectionToggle}
      active-section-name={activeSections}
    >
      <lightning-accordion-section
        name="EVENT INFO"
        label="EVENT INFO"
      >
        <div class="clientListInfosContainer">
          <div class="slds-grid">
            <div class="slds-col clientListInfos-col">
              <span class="clientListInfos-label">Event name</span>
              <span class="clientListInfos-content">{eventInfo.name} </span>
            </div>
            <div class="slds-col clientListInfos-col">
              <span class="clientListInfos-label">Start Date</span>
              <span class="clientListInfos-content"> {eventInfo.startDate} </span>
            </div>
            <div class="slds-col clientListInfos-col">
                <span class="clientListInfos-label">End Date</span>
                <span class="clientListInfos-content"> {eventInfo.endDate} </span>
            </div>
            <!-- slds-size_2-of-8 -->
            <div class="slds-col clientListInfos-col description">
              <span class="clientListInfos-label"> Description </span>
              <span class="clientListInfos-content">
                {eventInfo.description}
              </span>
            </div>

            <div class="slds-col clientListInfos-col progress-bar">
              <span class="clientListInfos-label progress-bar-label">Event Progress</span>
              <span class="clientListInfos-content progress-content"> 
                <span class="line">
                  <lightning-progress-bar value={eventProgressData} size="small" variant="circular"></lightning-progress-bar>
                </span>
              </span>
            </div>
  
            <div class="slds-col clientListInfos-col">
              <span class="clientListInfos-label">Status</span>
              <span class="progress-status"> {eventStatus} </span>
            </div>

            <template if:true={isThereAnyErrors}>
              <div class="slds-col clientListInfos-col">
                <!-- <span class="clientListInfos-label">  </span> -->
                <span class="clientListInfos-content download-content"> 
                  <span>{errorsListLength} Errors</span>
                  <span class="download-button">
                    <lightning-button-icon
                      icon-name="utility:download"
                      alternative-text="Csv Download"
                      size="small"
                      class="slds-m-left_xx-small"
                      title="Download" 
                      onclick={handleErrorsDownload}>
                    </lightning-button-icon>
                  </span>
                </span>
              </div>
            </template>

            <div class="slds-col clientListInfos-col">
                <lightning-button variant="brand-outline" label="View Event Details" title="View Event Details" onclick={handleGoToEventDetailsClick} class="slds-m-left_x-small"></lightning-button>
            </div> 
          </div>
        </div>
      </lightning-accordion-section>
    </lightning-accordion>
  </template>
