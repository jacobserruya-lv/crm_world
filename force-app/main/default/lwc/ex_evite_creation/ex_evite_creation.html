<template>
    <lightning-quick-action-panel header="">

        <lightning-card  variant="Narrow"  title="New E-vite" icon-name="standard:account">
            <lightning-input class="slds-p-around_small"
                type="text" 
                label="Name"
                onchange={handleInputChange}
                required
                ></lightning-input>
        
            <lightning-combobox class="slds-p-around_small"
                required
                name="Language"
                label="Language"
                value={selectedLanguage}
                placeholder="Select Language"
                options={options}
                onchange={handleChange} >
            </lightning-combobox>

            <div class="file" style="display: flex;">
                <lightning-input class="slds-p-around_small"
                    required
                    type="file"
                    accept={acceptedFormats}
                    label="Upload  E-vite"
                    onchange={handleUploadFinished}
                    ></lightning-input>

                <template if:true={isFileUpload}>
                    <div  class="slds-box slds-box_x-small background  logo-attachment"> 
                        <lightning-icon size="small" icon-name="doctype:attachment"></lightning-icon>
                        <span class="nb-file"> 1 </span>      
                    </div>
                </template>

            </div>

            <div slot="footer">
                <lightning-button 
                variant="brand" 
                label="Save"
                title="Primary action" 
                onclick={handleClick} 
                disabled={isDisabled}
                class="slds-m-left_x-small">
                </lightning-button>
        
            </div>
        
            <template if:true={loader} >
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

        </lightning-card>
      
    </lightning-quick-action-panel>
</template>
