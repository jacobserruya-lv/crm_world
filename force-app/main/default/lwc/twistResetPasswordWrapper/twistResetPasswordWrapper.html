<template>
  <div class={mainWrapperCssClasses}>
    <template if:true={language}>
      <header class="header">
        <c-twist-header language={language} title={title} lang-country={oQueryParams.langCountry} onchildlwcrendered={handleChildLwcRendered}></c-twist-header>
      </header>
      
      <main class="main">
        <section class="main__section">
          <c-twist-reset-password language={language} query-params={resetPasswordComponentQueryParams} autodata={autodata}  onchildlwcrendered={handleChildLwcRendered}></c-twist-reset-password>
        </section>
      </main>
      
      <footer class="footer">
        <c-twist-footer class="inside-footer" window-functions={windowFunctions} language={language} query-params={resetPasswordComponentQueryParams} onchildlwcrendered={handleChildLwcRendered}></c-twist-footer>
      </footer>
    </template>
  </div>
</template>
