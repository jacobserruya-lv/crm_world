<template>
  <div class="slds-grid slds-gutters filters-holder">
    <div class="slds-grid filter-wrapper">
      <lightning-combobox
        style="width: 80%"
        name="Gender"
        label="Gender"
        value={genderValue}
        placeholder="Select an Option"
        options={genderOptions}
        onchange={handleGenderChange}
      >
      </lightning-combobox>
    </div>
    <div class="slds-grid filter-wrapper">
      <lightning-checkbox-group
        name="Segmentation"
        label="Segmentation"
        options={segmentationOptions}
        value={segmentationValue}
        onchange={handleSegmentationChange}
      ></lightning-checkbox-group>
    </div>
    <div class="slds-grid filter-wrapper-column">
      <legend>Contactable by</legend>
      <template for:each={contactableOptions} for:item="contactableOption">
        <lightning-input
          key={contactableOption.name}
          type="toggle"
          label={contactableOption.label}
          name={contactableOption.name}
          onchange={handleContactableChange}
        ></lightning-input>
      </template>
    </div>
    <div class="slds-grid filter-wrapper"></div>
    <div class="slds-grid filter-wrapper"></div>
    <div class="slds-grid filter-wrapper"></div>
  </div>
</template>
