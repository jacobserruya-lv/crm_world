<template>
  <div class="slds-form-element filters-gender-holder">
    <label
      class="slds-form-element__label filters-gender-prefered-label"
      for="combobox-id-48"
      >Gender</label
    >
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
          aria-expanded="true"
          aria-haspopup="dialog"
          role="combobox"
        >
          <div
            class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
            role="none"
          >
            <template if:true={isDisabled}>
              <input
                type="text"
                class="slds-input slds-combobox__input"
                id="combobox-id-48"
                aria-controls="popover-unique-id-03"
                autocomplete="off"
                role="textbox"
                placeholder={preferedGenderInputValue}
                readonly=""
                disabled
              />
              <lightning-icon
                icon-name="utility:down"
                class="filters-gender-prefered-icon"
              ></lightning-icon>
            </template>
            <template if:false={isDisabled}>
              <input
                type="text"
                class="slds-input slds-combobox__input filters-gender-prefered-input-hover"
                id="combobox-id-49"
                aria-controls="popover-unique-id-03"
                autocomplete="off"
                role="textbox"
                placeholder={preferedGenderInputValue}
                onclick={handleGenderClick}
                readonly=""
              />
              <lightning-icon
                icon-name="utility:down"
                class="filters-gender-prefered-icon"
                onclick={handleGenderClick}
              ></lightning-icon>
            </template>
            <span
              class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right"
            >
              <svg
                class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                aria-hidden="true"
              >
                <use
                  xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"
                ></use>
              </svg>
            </span>
          </div>
          <template if:true={showGenderList}>
            <section
              aria-describedby="dialog-body-id-25"
              aria-label="Language Options"
              class="slds-popover slds-popover_full-width slds-hide filters-gender-selection"
              id="popover-unique-id-03"
              role="dialog"
            >
              <div
                class="slds-popover__body slds-popover__body_small"
                id="dialog-body-id-25"
              >
                <fieldset class="slds-form-element">
                  <div class="slds-form-element__control">
                    <template for:each={options} for:item="option">
                      <div class="slds-checkbox" key={option.value}>
                        <input
                          type="checkbox"
                          name="options"
                          id={option.value}
                          value={option.value}
                          class="gender-checkbox"
                          onclick={handleGenderSelection}
                        />
                        <label class="slds-checkbox__label" for={option.value}>
                          <span class="slds-checkbox_faux"></span>
                          <span class="slds-form-element__label"
                            >{option.label}</span
                          >
                        </label>
                      </div>
                    </template>
                  </div>
                </fieldset>
              </div>
              <footer class="slds-popover__footer slds-popover__footer_form">
                <button
                  class="slds-button slds-button_neutral"
                  onclick={removeSelectedGender}
                >
                  Cancel
                </button>
                <button
                  class="slds-button slds-button_brand"
                  onclick={handleSelectedGender}
                >
                  Done
                </button>
              </footer>
            </section>
          </template>
        </div>
      </div>
    </div>
  </div>
</template>
