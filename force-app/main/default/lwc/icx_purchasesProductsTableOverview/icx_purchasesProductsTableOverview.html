<template>
    <c-icx_dynamic-table   table-data={tableData}         onviewrecordlist={navigateToViewListPage} onrecorddetails={navigateToPurchase} >
        <div slot="content" if:true={purchasesProducts} class="product-list">
            <template for:each={purchasesProducts} for:item="product">
                <div key={product.id} class="grid-container">
                    <c-icx_product-card card-class='card-container cursor-pointer' open-details={openDetails} item={product}></c-icx_product-card>
                </div>
            </template>
        </div>
    </c-icx_dynamic-table>
    <div class=" slds-p-around_small slds-is-relative  " if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>

</template>
