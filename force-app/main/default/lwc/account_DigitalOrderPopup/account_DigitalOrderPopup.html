<template>
    <template if:true={digitalorder} >
        <!--  style={boxClass} -->
        <div class="slds-popover slds-nubbin_top slds-popover_large " role="dialog">
            <div class="slds-popover__body">
            <lightning-layout>
                <lightning-layout-item size="5" padding="around-small" >
                    <img src={digitalorder.Product.ProductImage} width="300" height="300"/>
                </lightning-layout-item>
                <lightning-layout-item   size="9" >

                    <h3 class="slds-section__title title ">{digitalorder.Product.ProductName}</h3>

                    <p>
                        <span class="slds-form-element__label">SKU</span>
                        <span class="slds-form-element">{digitalorder.Product.SKU}</span>
                    </p>

                    <p> 
                        <span class="slds-form-element__label">Quantity</span>
                        <span class="slds-form-element">{digitalorder.Product.Quantity}</span>
                    </p>
                    <p>
                        <span class="slds-form-element__label">Delivery Type</span>
                        <span class="slds-form-element"> {digitalorder.DeliveryType} </span>
                    </p>

                    <p>
                        <span class="slds-form-element__label">Store Type</span>
                        <span class="slds-col slds-form-element">{digitalorder.StoreCode.StoreType__c}</span>
                    </p>       
                    <p>
                        <span class="slds-form-element__label">Last Update</span>
                        <span class="slds-form-element"> {digitalorder.LastUpdate}</span>
                    </p>
                    <p>
                        <span class="slds-form-element__label">Source</span>
                        <span class="slds-form-element">{digitalorder.Origin}</span>
                    </p>

                </lightning-layout-item>
            </lightning-layout>
            </div>
        </div>
    </template>

</template>
