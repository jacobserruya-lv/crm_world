<template>

        <div slot="content" class='container'>
            <div class=" slds-p-around_small slds-is-relative  " if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>

        </div>
    </c-icx_dynamic-table>

</template>
