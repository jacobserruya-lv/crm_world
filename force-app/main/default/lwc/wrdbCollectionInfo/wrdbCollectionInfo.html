<template>
    <div class="collection-info">
        <h3 class="slds-section__title slds-theme_shade slds-p-horizontal_small">Collection Info</h3>

        <br/>

        <div>
            <div class="collection-input-container">
                <lightning-input
                    type="text"
                    label="Collection Name"
                    class="collection-name-input"
                    onchange={handleCollectionNameChange}
                    value={collectionName}
                ></lightning-input>
                
                <span class="collection-input-warning"></span>
            </div>

            <br/>
            
            <lightning-combobox
                name="Your Collections"
                label="Your collections"
                value={selectedCollectionValue}
                placeholder="Select from your collections"
                options={yourCollections}
                class="all-collections"
                onchange={handleCollectionSelect}>
            </lightning-combobox>
        </div>
    </div>
</template>
