<template>
    <template if:true={appointmentFields}>
        <span>
        <lightning-card
            title="Linked Transaction"
            icon-name="standard:orders">
            <template if:true={appointmentFields.Purchased_Product__c}>
                <span><img class="slds-m-right_large" src={appointmentFields.Purchased_Product__r.Image_Url__c} style="float: left;" width='100' alt="Image not available" border="0"/></span>
                <!-- <span><img class="slds-m-right_large" src={appointmentFields.Product_Sku__r.Image1Url__c} style="float: left;" width='100' alt="Image not available" border="0"/></span> -->
            

            <div style="margin-left: 20px;">
            <span class="slds-m-left_large">
                <p style="font-weight: bold;"> Sale Amount : </p>
                    <p class="slds-m-bottom_medium"><lightning-formatted-number 
                        format-style="currency"
                        value={appointmentFields.Purchased_Product__r.Amount__c} 
                        currency-code={appointmentFields.Purchased_Product__r.CurrencyCode__c}>
                        <!-- value={appointmentFields.SaleAmount__c} 
                        currency-code={appointmentFields.Currency__c}> -->
                        </lightning-formatted-number>
                    </p> 

                    <p style="font-weight: bold;"> Transaction Total Converted Amount EUR : </p> 
                    <p class="slds-m-bottom_medium"><lightning-formatted-number 
                        format-style="currency"
                        value={appointmentFields.Purchased_Product__r.ConvertedAmountEUR__c}
                        currency-code="EUR">
                        </lightning-formatted-number>
                    </p>

                    <p style="font-weight: bold;"> Related Ticket Number : </p>
                    <p class="slds-m-bottom_medium">
                        <lightning-formatted-text 
                        value={appointmentFields.RelatedTicketNumber__c}>
                        </lightning-formatted-text>
                    </p>
                </span>
            </div>
        </template>
        </lightning-card>
    </span>
    </template>
</template>
