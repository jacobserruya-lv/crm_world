<template>


<lightning-card>

<div class="cardPadding">

    <c-expandable-section id="1" label="Client Information">
    
        <div class=" slds-p-around_small slds-is-relative" if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
        <template if:false={isLoading}>
        <lightning-layout horizontal-align="spread">
           
           
            <lightning-layout-item size="5.4" >
                <c-icx_custom-table columns={clientInformationPart1} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>
            </lightning-layout-item>
            <lightning-layout-item size="5.4" >
                <c-icx_custom-table columns={clientInformationPart2} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>
            </lightning-layout-item>
        </lightning-layout>
    </template>
    </c-expandable-section>

    <!-- not in mvp -->
    <!-- <c-expandable-section id="2" label="Event &amp; Gifts">
        <lightning-layout horizontal-align="spread">
            <lightning-layout-item size="5.4" >
            
                <c-icx_custom-table columns={eventGiftPart1} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>

            </lightning-layout-item>
            <lightning-layout-item size="5.4" >
         
                <c-icx_custom-table columns={eventGiftPart2} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>

            </lightning-layout-item>
        </lightning-layout>
    </c-expandable-section> -->

    <c-expandable-section id="3" label="Address">
        <div class=" slds-p-around_small slds-is-relative  " if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
        <template if:false={isLoading}>
        <lightning-layout horizontal-align="spread">
            <lightning-layout-item size="5.4" >
            
                <c-icx_custom-table columns={address1Part1} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>

            </lightning-layout-item>
            <lightning-layout-item size="5.4" >
         
                <c-icx_custom-table columns={address1Part2} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>

            </lightning-layout-item>
        </lightning-layout>
    </template>
    </c-expandable-section>

    <c-expandable-section id="4" label="Other Contact Information">
        <div class=" slds-p-around_small slds-is-relative  " style="display: flex; justify-content:center;" if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </div>
        <template if:false={isLoading}>
        <lightning-layout horizontal-align="spread">
            <lightning-layout-item size="5.4" >
                <c-icx_custom-table columns={otherContactInformationPart1} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>
            </lightning-layout-item>
            <lightning-layout-item size="5.4" >
                <c-icx_custom-table columns={otherContactInformationPart2} is-account-key-information={isAccountKeyInformation} cell-class={cellClass}></c-icx_custom-table>
            </lightning-layout-item>
        </lightning-layout>  
    </template>
    </c-expandable-section>

</div>
</lightning-card>

</template>
