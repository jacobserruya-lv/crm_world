<template>
    <div class=" slds-p-around_small   " if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>
    <template if:false={isLoading}>
    <template if:true={errMessage}>
    <lightning-card>
        <p style="font-weight:bold; padding:2%">{errMessage}</p>
    </lightning-card>
</template>
<template if:false={errMessage}>

    <lightning-layout  horizontal-align="spread" >
       

        <lightning-layout-item size="3" class="dreamAccountClientStyle">
            <c-icx_dream-account-highlight-panel account-id={accountId} account={account} is-loading={isLoading}></c-icx_dream-account-highlight-panel>
            

            <c-icx_dream-account-key-information if:true={clientKeyInfo} account-id={accountId}  client-key-info={clientKeyInfo} is-loading={isLoading}></c-icx_dream-account-key-information>

        </lightning-layout-item>

        <lightning-layout-item size="9" style="background-color: white;">
            <!-- <c-icx_info-client-360 dream-id={accountId} orders={orders} purchases={purchases}  error-orders={errorOrders} is-loading-purchases={isLoadingPurchases} is-loading-orders={isLoadingOrders} error-purchases={errorPurchases}></c-icx_info-client-360> -->

            <c-icx_info-client-360 dream-id={accountId} account-loading={isLoading} ></c-icx_info-client-360>
        </lightning-layout-item>
    </lightning-layout>
</template>
</template>
</template>
