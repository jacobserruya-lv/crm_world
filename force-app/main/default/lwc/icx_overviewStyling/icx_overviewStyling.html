<template>
    <div lwc:if={isLoading} class=" slds-p-around_small slds-is-relative  ">
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>
    <c-icx_dynamic-table lwc:else table-data={tableData}>
        <div slot="content" if:true={stylingProducts} class="product-list">
            <div lwc:if={isLitleLoading} class=" slds-p-around_small">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
            <template for:each={stylingProducts} for:item="style">
                <div key={style.id} class="grid-container">
                    <div class="card-container">
                        <div class="card-container__img">
                            <img class='imgStyle' src={style.imgSrc} alt="Style Image" />
                        </div>
                        <div class="card-container__title">{style.name}</div>
                        <div class="card-container__footer">
                            <div class="card-container__footer--owner card-container__footer--info ">
                                <img class='imgIcon' src={iconSrc} alt="owner icon" />
                                {style.ownerName}
                            </div>
                            <div>Created: <span class="card-container__footer--info">{style.createdDate}</span></div>
                            <div onclick={handleGetStyleLink} data-id={style.id}>
                                <a>
                                    Link to the look
                                </a>
                            </div>
                            <div>Nature: <span class="card-container__footer--info">{style.nature}</span></div>
                        </div>

                    </div>
                </div>
            </template>
        </div>
    </c-icx_dynamic-table>

</template>
