<template>
    <lightning-quick-action-panel title="Change Owner Action">    
  
       
          <header class="slds-modal__header">
              <h2 id="modal-heading" class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content">
            <div class="slds-text-align_center"><p>Please confirm you want the case to be assigned to you.</p></div>
          </div>
  
        <div slot="footer">
          <lightning-button variant="neutral" label="No" onclick={closeAction}></lightning-button>
          <lightning-button variant="brand" label="Yes" onclick={saveAction}></lightning-button>
        </div>
       
      </lightning-quick-action-panel>
  </template>
