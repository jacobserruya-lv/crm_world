<template>

    <div data-scroll="cardListScroll" class="list_height">
        <template for:each={listData} for:item="items" for:index="index_parent">
            <dd class="" key={items.Id}>
                <c-icx_custom-card list-data={listData} items={items} index-parent={index_parent}
                    edit-record={editRecord} delete-record={deleteRecord} is-not-with-picture={isNotWithPicture}
                    oneditrecord={handleCardEdit} ondeleterecord={handleDeleteCard} onrecorddetails={handleNavigation} red-text={redText}></c-icx_custom-card>
            </dd>
        </template>

    </div>
<!-- 
    <div class="button-container" if:true={viewMoreDisplay}>
        <button class="slds-button slds-button_neutral" onclick={handleListView}>View More</button>
    </div> -->


</template>
